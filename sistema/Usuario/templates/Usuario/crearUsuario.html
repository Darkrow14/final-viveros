{% extends "vivero/base.html"%}
{% load static %}
{% block content %}

<head>
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/productores.css' %}">

</head>

<br>


<form class="form-horizontal" method="POST">
    <h4>Registro Usuarios</h4>

    {% csrf_token %}
    {{ form.as_p }}

    <div class="row">
        <div class="col-md-6 text-left">
            <button class="btn btn-success" type="submit" style="width: 120px; margin-left: 0%; font-size: 18px;">Registrar</button>
        </div>
        <div class="col-md-6 text-right">
            <a href="{% url 'usuario:listar_usuario' %}" class="btn btn-danger" style="width: 120px; margin-left: 10%; font-size: 18px;">Cancelar</a>
        </div>
        
    </div>
    
</form>

<br>




{% endblock %}
